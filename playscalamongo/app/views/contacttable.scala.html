@(contactList: List[Contact])
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacts Table</title>
<link rel="stylesheet" media="screen"
	href="@routes.Assets.at("stylesheets/main.css")"/>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/tableview.css")"
	type="text/css" id="" media="print, projection, screen" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script type="text/javascript"
	src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script>

<script>
$(document).ready(function() { 
    $('#myTable').tablesorter({ 
        headers: {2: {sorter: false}} 
    }); 
});
</script>
</head>
<body>
	@tpltopmenu("MAIN MENU")
	<form method="post" action="/contact/123">
	<section>
	<table id="myTable" class="tablesorter" >
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th class="colselect">Select</th>
			</tr>
		</thead>
		<tbody>
			@contactList.map {contact =>
				<tr>
					<td>@(contact.firstName + " " + contact.lastName)</td>
					<td>@contact.emailAddy</td>
					<td class="colselect">
				<input type="radio" name="tbselect" value="@contact.id"/></td>
				</tr>
			}
		</tbody>
	</table>
	<div class="formActions">
		<input class="buttons" type="submit" value="New" /> 
		<input class="buttons" type="submit" value="View" /> 
		<input class="buttons" type="submit" value="Delete" /> 
	</div>
	</section>
	</form>
	@tplfooter()
</body>
</html>
